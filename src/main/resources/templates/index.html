<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ja">
<head>
  <meta charset="UTF-8">
  <title>ProtoSpace</title>
  <link th:href="@{/css/style.css}" rel="stylesheet" type="text/css">
</head>
<body>
<div th:insert="~{header :: header}"></div>
<div class="banner">
    <div class="banner-title">Welcome to Protospace!</div>
    <div class="banner-subtitle">Share your PROTOTYPE</div>
</div>
<main class="main">
  <div class="inner">
    <div class="greeting" th:if="${#authorization.expression('isAuthenticated()')}">こんにちは、<a th:href="@{/users/{userId}(userId=${user.id})}" th:text="${user.nickname} + さん！">OOさん!</a></div>
    <div class="card__wrapper">
      <div class="card" th:each="prototype : ${prototypes}">
          <a th:href="@{/prototype/{prototypeId}(prototypeId=${prototype.id})}"><img class="card__img" th:src="${prototype.image}"></a>
          <div class="card__body">
            <a class="card__title" th:href="@{/prototypes/{prototypeId}(prototypeId=${prototype.id})}" th:text="${prototype.slogan}">title</a>
            <p class="card__summary" th:text="${prototype.concept}">concept</p>
            <div class="card__like">
              <div th:if="${#authorization.expression('isAuthenticated()')}">
                <form th:action="@{/prototype/{prototypeId}/like-from-index(prototypeId=${prototype.id})}"
                      method="post" style="display:inline;">
                      <button type="submit"
                              class="like-btn"
                              th:classappend="${likedIds != null and likedIds.contains(prototype.id)} ? 'liked' : ''">
                                <img th:src="@{${likedIds != null and likedIds.contains(prototype.id)} ? '/images/like_btn_liked.png' : '/images/like_btn.png'}"
                                      alt="いいね"
                                      class="heart-icon" />
                                <span th:text="${prototype.likeCount}">0</span>
                        </button>
                </form>
              </div>
              <div th:if="${#authorization.expression('!isAuthenticated()')}">
                <button class="like-btn" disabled>
                  <img th:src="@{/images/like_btn.png}" alt="いいね" class="heart-icon" />
                  <span th:text="${prototype.likeCount}">0</span>
                </button>
              </div>
            </div>
            <a class="card__user" th:href="@{/users/{userId}(userId=${prototype.user.id})}" th:text="'by ' + ${prototype.user.nickname}">by username</a>
          </div>
      </div>
    </div>
  </div>
</main>
<div th:insert="~{footer :: footer}"></div>
</body>
</html>
